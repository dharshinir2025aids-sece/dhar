<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Gallery</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #333;
        text-align: center;
    }
    header {
        background: #2c3e50;
        color: white;
        padding: 20px 0;
        font-size: 2em;
    }
    .gallery-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
        gap: 20px;
    }
    figure {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s;
        width: 250px;
    }
    figure:hover {
        transform: scale(1.05);
    }
    img {
        width: 100%;
        display: block;
    }
    figcaption {
        padding: 10px;
        font-weight: bold;
        background: #ecf0f1;
    }
    .controls {
        margin: 20px 0;
    }
    .controls button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #3498db;
        color: white;
        transition: background 0.3s;
    }
    .controls button:hover {
        background: #2980b9;
    }
</style>
</head>
<body>

<header>My Art Gallery</header>

<div class="gallery-container">
    <figure>
        <img src="https://via.placeholder.com/250x200?text=Art+1" alt="Art 1">
        <figcaption>Art 1</figcaption>
    </figure>
    <figure>
        <img src="https://via.placeholder.com/250x200?text=Art+2" alt="Art 2">
        <figcaption>Art 2</figcaption>
    </figure>
    <figure>
        <img src="https://via.placeholder.com/250x200?text=Art+3" alt="Art 3">
        <figcaption>Art 3</figcaption>
    </figure>
    <figure>
        <img src="https://via.placeholder.com/250x200?text=Art+4" alt="Art 4">
        <figcaption>Art 4</figcaption>
    </figure>
</div>

<div class="controls">
    <button onclick="prevArt()">Previous</button>
    <button onclick="nextArt()">Next</button>
</div>

<script>
    const figures = document.querySelectorAll('figure');
    let currentIndex = 0;

    function showArt(index) {
        figures.forEach((fig, i) => {
            fig.style.display = i === index ? 'block' : 'none';
        });
    }

    function nextArt() {
        currentIndex++;
        if (currentIndex >= figures.length) currentIndex = 0;
        showArt(currentIndex);
    }

    function prevArt() {
        currentIndex--;
        if (currentIndex < 0) currentIndex = figures.length - 1;
        showArt(currentIndex);
    }

    // Initially show only the first art
    showArt(currentIndex);
</script>

</body>
</html>
